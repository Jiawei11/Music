<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/main.js"></script>
</head>

<body>
    <div align="center" id="header">
        Order Music
    </div>

    <div align="center">
        <audio controls id="music">
            <source id="source">
        </audio>
    </div>

    <div id="Control">
        <span id="OrderMusicList" class="card">
            <span class="card-body" style="flex:0">
                <h5 class="card-title">Already Order Music List</h5>
            </span>
            <ul class="list-group list-group-flush">
                
            </ul>
        </span>

        <span id="NowPlaying" class="card">
            <span class="card-body" style="flex:0">
                <h5 class="card-title" id="OrderMusicText">NowPlaying</h5>
            </span>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" style="font-size:30px;padding-left:40px;list-style-type:circle;">         
                </li>
            </ul>
        </span>
    </div>
</body>

</html>
